name: Build and lint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os-target:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
    runs-on: ${{ matrix.os-target.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.70.0
          targets: ${{ matrix.os-target.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Install aarch64-unknown-linux-gnu requisites
        run: sudo apt-get install g++-aarch64-linux-gnu -y
        if: matrix.os-target.target == 'aarch64-unknown-linux-gnu'
      - name: Run cargo check
        run: cargo build --release --target ${{ matrix.os-target.target }}
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.70.0
          components: clippy,rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy -- -D warnings
      - name: Run rustfmt
        run: cargo fmt --all -- --check
